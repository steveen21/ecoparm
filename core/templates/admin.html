{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="minilogo" rel="icon" href="{% static 'imagenes/logo_oficina_gestion_riesgo.png' %}">
    <title>ADMINISTRADOR</title>
    
    <link rel="stylesheet" href="{% static 'css/style_admin.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <script type="text/javascript" src="{% static 'js/script_inicio.js' %}" defer></script>
    <script src="{% static 'js/script_loader.js' %}" defer></script>
</head>
<body>
    <div id="overlay" class="overlay-loader">
        <div id="loader" class="loader"></div>
    </div>

    <div class="menu-lateral">
        <ul>
            <a href="{% url 'index' %}" class="enlace">
                <img src="{% static 'imagenes/ecoparm.png' %}" class="Logo">
            </a>
            <li><a href="#">USUARIOS</a></li>
            <li><a href="#">EVIDENCIAS</a></li>
            <li><a href="{% url 'login' %}">CERRAR SESIÓN</a></li>
        </ul>
    </div>

    <section class="contenido">
        <div class="fondo">
            <center><h1>USUARIOS</h1></center>
            <br>
            <div class="form-container">
                <form id="registroForm" action="#" method="POST">
                    {% csrf_token %}
                    <h1>Registrar Nuevo Usuario</h1>
                    <br>
                    <div class="row">
                        <div class="column">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        <br>
                        <div class="column">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                        </div>
                    </div>
                    <br>
                    <label for="identificacion">Número de identificación:</label>
                    <input type="text" id="identificacion" name="identificacion" placeholder="Número de identificación" required pattern="[0-9]{0-10}">
                    <br>
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccione su género</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <br>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <br>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required pattern="[0-9]{10}">
                    <br>
                    <h2>Crear Contraseña</h2>
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                    <br>
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" required>
                    <p id="error-message" class="error"></p>
                    <br>
                    <input type="submit" value="Crear Usuario">
                    <p id="mensaje"></p>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="logo_footer">
                <img src="{% static 'imagenes/logo_oficina_gestion_riesgo.png' %}" class="logoeco">
            </div>
            <div class="texto_footer">
                <p>&copy; 2024 ECOPARM. Todos los derechos reservados.</p>
            </div>
        </div>    
    </footer>
</body>
</html>
